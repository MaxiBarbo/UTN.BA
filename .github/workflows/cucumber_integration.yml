name: Ejecuci√≥n de Escenarios Cucumber

on:
  push:
    branches:
      - develop

jobs:
  run-cucumber-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cucumber tests
        run: node ejecutar_pruebas.js
